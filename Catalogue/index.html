<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDI Catalogue Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .skeleton {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .btn-loading .spinner {
      display: inline-block;
    }

    .btn-loading .text {
      display: none;
    }

    .step-transition {
      transition: all 0.3s ease;
    }

    #toast {
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(100px);
      opacity: 0;
    }

    #toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Loader -->
    <div id="loader" class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-sm">
      <div class="w-16 h-16 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin mb-4"></div>
      <h2 class="text-xl font-medium text-gray-700">Loading Admin Dashboard</h2>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
      <div class="text-center mb-8">
        <img src="/Logo.svg" alt="DDI Logo" class="w-auto h-16 mx-auto mb-4" />
        <h1 class="text-2xl font-medium text-gray-800">DDI Admin</h1>
        <p class="text-gray-500 mt-1">Manage your catalogue redirects</p>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6">
        <!-- Step 1: Email -->
        <div id="step1" class="step-transition">
          <h2 class="text-lg font-medium text-gray-800 mb-4">Enter your email</h2>
          <div class="space-y-4">
            <div>
              <input id="email" type="email" placeholder="your@email.com"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="next-btn"
              class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition">
              <span class="text">Continue</span>
              <span class="spinner hidden">
                <i class="fas fa-spinner animate-spin"></i>
              </span>
            </button>
          </div>
        </div>

        <!-- Step 2: Password -->
        <div id="step2" class="step-transition hidden">
          <div class="flex items-center mb-4">
            <button id="back-btn" class="text-gray-500 hover:text-gray-700 mr-2">
              <i class="fas fa-arrow-left"></i>
            </button>
            <h2 class="text-lg font-medium text-gray-800">Enter your password</h2>
          </div>
          <div class="space-y-4">
            <p class="text-sm text-gray-600">For: <span id="email-display" class="font-medium"></span></p>
            <div class="relative">
              <input id="password" type="password" placeholder="••••••••"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 pr-10">
              <button type="button" id="toggle-password" class="absolute right-3 top-3.5 text-gray-400">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="flex justify-between items-center">
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" id="remember-me" class="mr-2"> Remember me
              </label>
              <button type="button" id="forgot-password" class="text-sm text-blue-600 hover:underline">Forgot
                Password?</button>
            </div>
            <button id="login-btn"
              class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition">
              <span class="text">Sign In</span>
              <span class="spinner hidden">
                <i class="fas fa-spinner animate-spin"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="border-b border-gray-200 p-4 flex justify-between items-center">
          <div>
            <h1 class="text-xl font-medium text-gray-800">Redirect Manager</h1>
            <p class="text-sm text-gray-500">DDI Catalogue Admin</p>
          </div>
          <button id="logout" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>

        <div class="p-4">
          <form id="add-link-form" class="space-y-3 mb-6">
            <h2 class="text-lg font-medium text-gray-800">Add New Redirect</h2>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-2">
              <div class="md:col-span-2">
                <input id="new-slug" type="text" placeholder="Slug"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div class="md:col-span-2">
                <input id="new-url" type="url" placeholder="Destination URL"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div>
                <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 px-3 rounded-lg hover:bg-blue-700 transition h-[40px]">
                  <span class="text">Add</span>
                  <span class="spinner hidden">
                    <i class="fas fa-spinner animate-spin"></i>
                  </span>
                </button>
              </div>
            </div>
          </form>

          <div>
            <div class="flex justify-between items-center mb-3">
              <h2 class="text-lg font-medium text-gray-800">Your Redirects</h2>
              <span id="link-count" class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded">0
                links</span>
            </div>

            <div id="link-list" class="space-y-3">
              <!-- Skeleton loading -->
              <div id="skeleton-loading" class="space-y-3">
                <div class="skeleton bg-white p-4 rounded-lg border border-gray-200">
                  <div class="h-4 bg-gray-200 rounded w-1/4 mb-3"></div>
                  <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                  <div class="flex space-x-2">
                    <div class="h-8 bg-gray-200 rounded w-1/2"></div>
                    <div class="h-8 bg-gray-200 rounded w-1/2"></div>
                  </div>
                </div>
                <div class="skeleton bg-white p-4 rounded-lg border border-gray-200">
                  <div class="h-4 bg-gray-200 rounded w-1/3 mb-3"></div>
                  <div class="h-4 bg-gray-200 rounded w-4/5 mb-4"></div>
                  <div class="flex space-x-2">
                    <div class="h-8 bg-gray-200 rounded w-1/2"></div>
                    <div class="h-8 bg-gray-200 rounded w-1/2"></div>
                  </div>
                </div>
              </div>
            </div>

            <div id="empty-state" class="hidden text-center py-8">
              <div class="mx-auto w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-link text-gray-400 text-xl"></i>
              </div>
              <h3 class="text-lg font-medium text-gray-900 mb-1">No redirects created</h3>
              <p class="text-gray-500">Add a new redirect using the form above</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow max-w-xs">
    <div class="flex items-start">
      <i id="toast-icon" class="fas fa-check-circle mt-1 mr-3"></i>
      <div>
        <p id="toast-message" class="text-sm"></p>
      </div>
    </div>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAD4piXNNzWi3z1riCEl07NHnjg2IHcFhc",
      authDomain: "decor-drapes.firebaseapp.com",
      databaseURL: "https://decor-drapes-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "decor-drapes",
      storageBucket: "decor-drapes.firebasestorage.app",
      messagingSenderId: "175917446618",
      appId: "1:175917446618:web:1567dfe6a9d9c43e873ce3",
      measurementId: "G-8W8BZMLVZC"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // UI Elements
    const loginForm = document.getElementById('login-form');
    const dashboard = document.getElementById('dashboard');
    const loader = document.getElementById('loader');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('toggle-password');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon');
    const linkCount = document.getElementById('link-count');
    const emptyState = document.getElementById('empty-state');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');
    const loginBtn = document.getElementById('login-btn');
    const emailDisplay = document.getElementById('email-display');
    const skeletonLoading = document.getElementById('skeleton-loading');

    // Show toast notification
    function showToast(message, type = 'success') {
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle'
      };

      toastIcon.className = `fas ${icons[type]} mt-1 mr-3`;
      toastMessage.textContent = message;

      toast.classList.remove('hidden');
      toast.classList.add('show');

      setTimeout(() => {
        hideToast();
      }, 3000);
    }

    function hideToast() {
      toast.classList.remove('show');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 300);
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          showToast('Copied', 'success');
        })
        .catch(err => {
          console.error('Failed to copy:', err);
          showToast('Failed to copy!', 'error');
        });
    }

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Next button (email step)
    nextBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      if (!email || !email.includes('@')) {
        showToast('Please enter a valid email', 'error');
        return;
      }

      // Show loading state
      nextBtn.classList.add('btn-loading');

      // Check if user exists (simulate with timeout)
      setTimeout(() => {
        emailDisplay.textContent = email;
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
        nextBtn.classList.remove('btn-loading');
      }, 800);
    });

    // Back button
    backBtn.addEventListener('click', () => {
      step2.classList.add('hidden');
      step1.classList.remove('hidden');
    });

    /// Login button
    loginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const pass = passwordInput.value;

      if (!email) {
        showToast('Please enter your email', 'error');
        return;
      }

      if (!pass) {
        showToast('Please enter your password', 'error');
        return;
      }

      // Show loading state
      loginBtn.classList.add('btn-loading');

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          loginBtn.classList.remove('btn-loading');
          showDashboard();
        })
        .catch(err => {
          loginBtn.classList.remove('btn-loading');

          // Friendly messages for all possible errors
          let message = '';
          switch (err.code) {
            case 'auth/invalid-email':
              message = 'The email address is not valid.';
              break;
            case 'auth/user-disabled':
              message = 'This account has been disabled. Contact support.';
              break;
            case 'auth/user-not-found':
              message = 'No account found with this email.';
              break;
            case 'auth/wrong-password':
              message = 'Incorrect password. Please try again.';
              break;
            case 'auth/too-many-requests':
              message = 'Too many login attempts. Please try again later.';
              break;
            default:
              message = 'No account found with this email';
          }

          showToast(message, 'error');
        });
    });


    // Forgot password
    document.getElementById('forgot-password').addEventListener('click', () => {
      const email = emailInput.value;
      if (!email) return showToast('Enter your email first', 'error');

      auth.sendPasswordResetEmail(email)
        .then(() => showToast('Password reset email sent'))
        .catch(err => showToast(err.message, 'error'));
    });

    // Auth state change handler
    auth.onAuthStateChanged(user => {
      loader.classList.add('hidden');
      if (user) showDashboard();
      else loginForm.classList.remove('hidden');
    });

    // Show dashboard
    function showDashboard() {
      loginForm.classList.add('hidden');
      dashboard.classList.remove('hidden');
      loadLinks();
    }

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut().then(() => {
        showToast('You have been logged out');
        setTimeout(() => location.reload(), 1000);
      });
    });

    // Link form submission
    const addLinkForm = document.getElementById('add-link-form');
    addLinkForm.addEventListener('submit', e => {
      e.preventDefault();
      const slug = document.getElementById('new-slug').value.trim();
      const url = document.getElementById('new-url').value.trim();

      if (!slug || !url) return showToast('Both fields are required', 'error');

      // Show loading on button
      const submitBtn = addLinkForm.querySelector('button[type="submit"]');
      submitBtn.classList.add('btn-loading');

      db.ref('redirects/' + slug).set(url).then(() => {
        showToast('Redirect added successfully');
        addLinkForm.reset();
        loadLinks();
        submitBtn.classList.remove('btn-loading');
      }).catch(err => {
        showToast(err.message, 'error');
        submitBtn.classList.remove('btn-loading');
      });
    });

    // Load links from Firebase
    function loadLinks() {
      skeletonLoading.classList.remove('hidden');

      db.ref('redirects').once('value', snap => {
        skeletonLoading.classList.add('hidden');
        const data = snap.val() || {};
        const links = Object.entries(data);

        // Update link count
        linkCount.textContent = `${links.length} ${links.length === 1 ? 'link' : 'links'}`;

        // Show empty state if no links
        if (links.length === 0) {
          emptyState.classList.remove('hidden');
          document.getElementById('link-list').innerHTML = '';
          return;
        }

        emptyState.classList.add('hidden');
        renderLinks(links);
      });
    }

    // Render links to the UI
    function renderLinks(links) {
      const linkList = document.getElementById('link-list');
      linkList.innerHTML = '';

      links.forEach(([slug, url]) => {
        const linkElement = document.createElement('div');
        linkElement.className = 'bg-white border border-gray-200 rounded-lg p-4';
        linkElement.innerHTML = `
          <div class="flex justify-between items-start mb-3">
  <div>
    <div class="font-medium text-gray-800">/${slug}</div>
    <a href="https://catalogues.decordrapesinstyle.com/${slug}" target="_blank"
       class="text-sm text-blue-600 hover:underline block mt-1">
      ${url.slice(0, 55)}...
    </a>
  </div>

  <div class="flex items-center gap-2 mt-1">
    <!-- External Link Icon -->
    <a href="https://catalogues.decordrapesinstyle.com/${slug}" target="_blank"
       class="text-gray-500 hover:text-blue-600 text-sm flex items-center"
       title="Open link">
      <i class="fas fa-external-link-alt"></i>
    </a>

    <!-- Copy Slug Button -->
    <button onclick="copyToClipboard('${url}')"
            class="text-gray-500 hover:text-green-600 text-sm flex items-center focus:outline-none"
            title="Copy link">
      <i class="fas fa-copy"></i>
    </button>
  </div>
</div>

<!-- QR Code Section -->
<div class="mb-3">
  <img
    src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://catalogues.decordrapesinstyle.com/${slug}"
    alt="QR for ${slug}"
    class="w-24 h-24 border rounded"
  />
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-2">
  <input type="text" value="${slug}"
         class="slug-input w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
  <input type="url" value="${url}"
         class="url-input w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
</div>

<div class="flex justify-end space-x-2 mt-3">
  <button class="delete-btn px-3 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200">
    Delete
  </button>
  <button class="save-btn px-3 py-1.5 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
    <span class="text">Save</span>
    <span class="spinner hidden">
      <i class="fas fa-spinner animate-spin"></i>
    </span>
  </button>
</div>

        `;

        const slugInput = linkElement.querySelector('.slug-input');
        const urlInput = linkElement.querySelector('.url-input');
        const saveBtn = linkElement.querySelector('.save-btn');
        const deleteBtn = linkElement.querySelector('.delete-btn');

        // Save changes
        saveBtn.addEventListener('click', () => {
          const newSlug = slugInput.value.trim();
          const newURL = urlInput.value.trim();

          if (!newSlug || !newURL) {
            showToast('Both fields are required', 'error');
            return;
          }

          // Show loading
          saveBtn.classList.add('btn-loading');

          if (newSlug !== slug) {
            // If slug changed, remove old and create new
            db.ref('redirects/' + slug).remove();
          }

          db.ref('redirects/' + newSlug).set(newURL)
            .then(() => {
              showToast('Redirect updated');
              saveBtn.classList.remove('btn-loading');
              loadLinks();
            })
            .catch(err => {
              showToast(err.message, 'error');
              saveBtn.classList.remove('btn-loading');
            });
        });

        // Delete link
        deleteBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to delete this redirect?')) {
            db.ref('redirects/' + slug).remove()
              .then(() => {
                showToast('Redirect deleted');
                loadLinks();
              })
              .catch(err => showToast(err.message, 'error'));
          }
        });

        linkList.appendChild(linkElement);
      });
    }
  </script>
</body>

</html>
